<div>
	<mat-toolbar class="menu-grid">
		<img class="logo" src="../../../../assets/images/siachlogo.png" alt="Logo SIACH" [ngClass]="appStateService.state.isDark ? 'invert' : ''" />
		<div>
			<div class="itens-menu" aria-role="menu">
				<app-menu-list-item *ngFor="let item of appStateService.state.menu" [item]="item" (masterMindCloseEvent)="closeAll($event)">
				</app-menu-list-item>
			</div>
		</div>
	</mat-toolbar>
</div>
