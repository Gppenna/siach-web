<mat-form-field fxFlex="100%" appearance="outline">
    <mat-label>E-mail:</mat-label>
    <input type="text" matInput [(ngModel)]="credentials.email" />
</mat-form-field>
<mat-form-field fxFlex="100%" appearance="outline">
    <mat-label>Senha:</mat-label>
    <input type="password" matInput [(ngModel)]="credentials.senha" />
</mat-form-field>

<button class="btn btn-primary" (click)="execute('login', credentials)">Entrar</button>
