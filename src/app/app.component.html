<div [class.dark-theme]="execute('actual_theme')">
	<nav aria-labelledby="accessibility-menu">
		<ul #firstFocus aria-label="Menu de acessibilidade" class="accessibility-header">
			<li>
				<a (click)="skipToContent()" (keydown.enter)="skipToContent()" tabindex="1" aria-label="Pular para conteúdo principal da página"
					>Pular para conteúdo principal da página</a
				>
			</li>
			<li *ngIf="isLogged()">
				<a (click)="skipToNavigation()" (keydown.enter)="skipToNavigation()" tabindex="2" aria-label="Pular para menu principal do site"
					>Pular para menu principal do site</a
				>
			</li>
		</ul>
	</nav>
	<div #navigation tabindex="0">
		<app-toolbar [ngClass]="isLogged() ? '' : 'hide'"></app-toolbar>
	</div>

	<section class="main-container">
		<div class="app-container" #mainContent tabindex="0">
			<router-outlet></router-outlet>
		</div>
	</section>
</div>
